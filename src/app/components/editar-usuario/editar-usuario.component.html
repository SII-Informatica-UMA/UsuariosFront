<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  <label>Nombre:</label>
  <input id="nombre" name="nombre" type="text" [(ngModel)]="usuario.nombre" required>

  <label>Apellido 1:</label>
  <input id="apellido1" name="apellido1" type="text" [(ngModel)]="usuario.apellido1" required>

  <label>Apellido 2:</label>
  <input id="apellido2" name="apellido2" [(ngModel)]="usuario.apellido2" required>

  <label>Email:</label>
  <input id="email" name="email" type="text" [(ngModel)]="usuario.email" required>

  <label>Telefono:</label>
  <input id="telefono" name="telefono" type="text" [(ngModel)]="usuario.telefono" required>

  <label>Dni:</label>
  <input id="dni" name="dni" type="text" [(ngModel)]="usuario.dni" required>

  <label>Usuario:</label>
  <input id="username" name="username" type="text" [(ngModel)]="usuario.username" required>

  <button [disabled]="!f.valid">Actualizar</button>
  <button type="button" (click)="back()">Volver</button>
</form>
