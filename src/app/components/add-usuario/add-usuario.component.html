<form (ngSubmit)="send()" novalidate #f="ngForm">
  <label>Nombre:</label>
  <input id="nombre" name="nombre" type="text" >

  <label>Apellido 1:</label>
  <input id="apellido1" name="apellido1" type="text" >

  <label>Apellido 2:</label>
  <input id="apellido2" name="apellido2" >

  <label>Email:</label>
  <input id="email" name="email" type="text" >

  <label>Telefono:</label>
  <input id="telefono" name="telefono" type="text" >

  <label>Dni:</label>
  <input id="dni" name="dni" type="text" >

  <label>Usuario:</label>
  <input id="username" name="username" type="text" >

  <button type="submit" [disabled]="!f.valid">Agregar</button>
  <button type="button" (click)="back()">Volver</button>
</form>
